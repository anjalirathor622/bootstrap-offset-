<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bs 5 offsets</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            .a_bg{
                background:#fff;
                height:30px;
                border:1px solid #000;
                text-align: center;
            }
        </style>
    
    </head>
    <body>
        <div class="row bg-primary">
            <div class="col-1 a_bg">a</div>
            <div class="col-1 a_bg offset-1">a</div>
            <div class="col-1 a_bg offset-1">a</div>
            <div class="col-1 a_bg offset-1">a</div>
            <div class="col-1 a_bg offset-1">a</div>
            <div class="col-1 a_bg offset-1">a</div>
        </div>
        <div class="row bg-danger">
            <div class="col-1 offset-1 a_bg">b</div>
            <div class="col-1 offset-1 a_bg">b</div>
            <div class="col-1 offset-1 a_bg">b</div>
            <div class="col-1 offset-1 a_bg">b</div>
            <div class="col-1 offset-1 a_bg">b</div>
            <div class="col-1 offset-1 a_bg">b</div>
        </div>
        <div class="row bg-warning">
            <div class="col-1 offset-2 a_bg">c</div>
            <div class="col-1 offset-1 a_bg">c</div>
            <div class="col-1 offset-1 a_bg">c</div>
            <div class="col-1 offset-1 a_bg">c</div>
            <div class="col-1 offset-1 a_bg">c</div>
        </div>
        <div class="row bg-primary">
            <div class="col-1 offset-3 a_bg">d</div>
            <div class="col-1 offset-1 a_bg">d</div>
            <div class="col-1 offset-1 a_bg">d</div>
            <div class="col-1 offset-1 a_bg">d</div>
            <div class="col-1 offset-1 a_bg">d</div>
        </div>
        <div class="row bg-success">
            <div class="col-1 offset-4 a_bg">e</div>
            <div class="col-1 offset-1 a_bg">e</div>
            <div class="col-1 offset-1 a_bg">e</div>
            <div class="col-1 offset-1 a_bg">e</div>
            
        </div>
        <div class="row bg-secondary">
            <div class="col-1 offset-5 a_bg">f</div>
            <div class="col-1 offset-1 a_bg">f</div>
            <div class="col-1 offset-1 a_bg">f</div>
            <div class="col-1 offset-1 a_bg">f</div>
        </div>
        <div class="row bg-info">
            <div class="col-1 offset-6 a_bg">g</div>
            <div class="col-1 offset-1 a_bg">g</div>
            <div class="col-1 offset-1 a_bg">g</div>
        </div> 
        <div class="row bg-warning">
            <div class="col-1 offset-7 a_bg">h</div>
            <div class="col-1 offset-1 a_bg">h</div>
            <div class="col-1 offset-1 a_bg">h</div>
        </div>
        <div class="row bg-secondary">
            <div class="col-1 offset-8 a_bg">i</div>
            <div class="col-1 offset-1 a_bg">i</div>
        </div>
        <div class="row bg-danger">
            <div class="col-1 offset-9 a_bg">j</div>
            <div class="col-1 offset-1 a_bg">j</div>
        </div>
          
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
